sudo: required
dist: trusty
language: bash
before_install:
  - sudo apt-get install -qq fakeroot dkms
  - sudo apt install linux-headers-$(uname -r)
script:
  - /bin/sh build_all_debs.sh
  - sudo dpkg -i dist/*.deb
deploy:
  provider: releases
  file_glob: true
  file: dist/*.deb
  skip_cleanup: true
  api-key:
    secure: 
  on:
    repo: stupidpupil/hp_n36-40-54l_health_led_drivers
    tags: true